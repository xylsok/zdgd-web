<div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="margin: 50px 0px;">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">登录</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" style="font-size: 14px;">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">账号:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="core.user.username" id="firstname" placeholder="账号">
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label">密码:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="core.user.password" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-primary btn-metro" ng-click="core._login()">登录</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
