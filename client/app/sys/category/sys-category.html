<div class="bg-color padding-20">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">常见问题</h3>
    </div>
    <div class="panel-body">
      <table class="table table-condensed" style="font-size: 12px;">
        <thead>
          <tr>
            <th>序号</th>
            <th>标题</th>
            <th>内容</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="s in core.list">
            <td>{{$index+1}}</td>
            <td>{{s.title}}</td>
            <td><span title="{{s.context}}">查看</span></td>
            <td><i class="fa fa-trash-o " style="cursor: pointer;color:red" ng-click="core._del(s._id)"></i></td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="panel-footer text-right">
      <input type="button" class="btn btn-primary btn-metro" ng-click="core._save()" value="保存"/>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">添加新闻</h3>
    </div>
    <div class="panel-body" style="font-size: 14px;">
      <form  role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="name" ng-model="core.bean.title" placeholder="标题"/>
        </div>
        <div class="form-group">
          <textarea rows="10" placeholder="请输入内容。。。" class="form-control" ng-model="core.bean.context"></textarea>
        </div>
        <div class="form-group">
          图片:
          <div class="text-center">
            <img ng-src="http://file.xylsok.com/{{core.bean.path}}" class="max-256" alt="{{core.bean.title}}" title="{{core.bean.title}}"/>
            <br>
            <uploader class="slim" path="/news/wenti" callback="core._afterSaveFile(o,fileName)"></uploader>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer text-right">
      <input type="button" class="btn btn-primary btn-metro" ng-click="core._save()" value="保存"/>
    </div>
  </div>
</div>
