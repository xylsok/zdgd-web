<div class="bg-color padding-20">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">联系信息</h3>
    </div>
    <div class="panel-body" style="font-size: 14px;">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">固定电话:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="sysLxwmCore.about.tel" id="firstname" placeholder="固定电话">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">手机:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="sysLxwmCore.about.phone" id="lastname" placeholder="手机">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">邮箱:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="sysLxwmCore.about.email"  placeholder="邮箱">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">联系地址:</label>
          <div class="col-sm-10">
            <textarea class="form-control"  rows="4" ng-model="sysLxwmCore.about.addr" placeholder="联系地址"></textarea>
          </div>
        </div>

      </form>
    </div>
    <div class="panel-footer text-right">
      <input type="button" class="btn btn-primary btn-metro" ng-click="sysLxwmCore._submit()" value="保存"/>
    </div>
  </div>
</div>
